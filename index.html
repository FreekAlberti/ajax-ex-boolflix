<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <header class="wrapper">
    <h1>Boolfix</h1>
    <div class="sezione-ricerca">
      <button type="button" class="btn" name="button">Search</button>
      <input type="text" name="movie-name" class="input-titolo" placeholder="Titolo del film" value="">
    </div>
  </header>
  <main>
    <h2>Serie:</h2>
    <div id="lista-tv">
    </div>

    <h2>Film:</h2>
    <div id="lista-film">
    </div>
  </main>

  <script id="richiesta-template" type="text/x-handlebars-template">
      <div class="elemento">
        <div class="poster">
          <img src="{{poster_path}}" alt="{{title}}">
        </div>
        <div class="info">
          <h2>{{title}}</h2>
          <h3><strong>tipologia: </strong>{{type}}</h3>
          <h3><strong>titolo originale: </strong>{{original_title}}</h3>
          <h3><strong>lingua originale: </strong>{{{flag-icon}}}</h3>
          <h3><strong>voto: </strong><span class="star">{{{vote_average}}}</span></h3>
          <h3><strong>riassunto: </strong>{{story}}</h3>
        </div>
      </div>
  </script>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
