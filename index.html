<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <input type="text" name="movie-name" class="input-titolo" placeholder="Titolo del film" value="">
    <button type="button" class="btn" name="button">Search</button>
  </div>

  <ul id="lista-film">

  </ul>

  <script id="film-template" type="text/x-handlebars-template">

      <li class="elemento">
        <h2>{{title}}</h2>
        <h3><strong>titolo originale: </strong>{{original_title}}</h3>
        <h3><strong>lingua originale: </strong>{{original_language}}</h3>
        <h3><strong>voto: </strong>{{vote_average}}</h3>
      </li>

  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
